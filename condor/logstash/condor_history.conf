input {
  redis {
    host => "db.mwt2.org"
    key => "osg-connect-history"
    codec => json { }
  }
}


output {
    if !("_grokparsefailure" in [tags]) {
        elasticsearch {
            protocol => "http"
            host => "uct2-es-door.mwt2.org"
            index => "HISTORY_INDEX"
            index_type => "history_record"
            cluster => "dataanalytics"

        }
#        stdout { codec => rubydebug }
    }
#    if ("_grokparsefailure" in [tags]) {
#        stdout { codec => json }
#    }
}


filter {
    date {
        match => ["timestamp", "ISO8601"]
    }
}


