input {
  redis {
    host => "db.mwt2.org"
    key => "osg-connect-history"
    data_type => "channel"
    codec => json { }
    tags => [ "osg-connect-history" ]
  }
  redis {
    host => "db.mwt2.org"
    key => "uchicago-ci-connect-history"
    data_type => "channel"
    codec => json { }
    tags => [ "uchicago-connect-history" ]
  }

}


output {
    if !("_grokparsefailure" in [tags]) {
        elasticsearch {
            protocol => "http"
            host => "uct2-es-door.mwt2.org"
            if ("osg-connect-history" in [tags]) {
                index => "osg-connect-history-%{+YYYY-MM}"
             }
            if ("uchicago-connect-history" in [tags]) {
                index => "uchicago-connect-history-%{+YYYY-MM}"
             }
            index_type => "history_record"
            cluster => "dataanalytics"

        }
#        stdout { codec => rubydebug }
    }
#    if ("_grokparsefailure" in [tags]) {
#        stdout { codec => json }
#    }
}


